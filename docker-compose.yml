services:
  app:
    build:
      context: .
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_TELEGRAM_BOT_USERNAME: ${NEXT_PUBLIC_TELEGRAM_BOT_USERNAME}
    container_name: creator-cabinet
    restart: always
    environment:
      - NODE_ENV=production
    env_file:
      - .env.local
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.creator.rule=Host(`creator.hyperlift.ru`)"
      - "traefik.http.routers.creator.entrypoints=websecure"
      - "traefik.http.routers.creator.tls=true"
      - "traefik.http.routers.creator.tls.certresolver=mytlschallenge"
      - "traefik.http.services.creator.loadbalancer.server.port=3000"
    networks:
      - traefik_network

networks:
  traefik_network:
    external: true
